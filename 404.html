<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
</head>
<body>
  <div class="container">
    <h1>Page Not Found</h1>
    <p>The page you are looking for does not exist or has been deleted.</p>
    <p>Would you like to search for another page?</p>
    <form action="/" method="get">
      <input type="text" name="q" placeholder="Enter search term">
      <input type="submit" value="Search">
    </form>
  </div>
</body>
</html>
